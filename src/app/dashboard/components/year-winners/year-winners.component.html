<mat-card>
    <mat-card-header>
        <mat-card-title>List years with multiple winners</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="winners" class="mat-elevation-z8">
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef>Year</th>
              <td mat-cell *matCellDef="let item">{{ item.year }}</td>
            </ng-container>
            <ng-container matColumnDef="winnerCount">
              <th mat-header-cell *matHeaderCellDef>Winners</th>
              <td mat-cell *matCellDef="let item">{{ item.winnerCount }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['year', 'winnerCount']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['year', 'winnerCount'];"></tr>
          </table>
    </mat-card-content>
</mat-card>
