<mat-card>
    <mat-card-header>
        <mat-card-title>Top 3 studios with winners</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="topStudios" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Studio Name</th>
                <td mat-cell *matCellDef="let studio">{{ studio.name }}</td>
            </ng-container>
            <ng-container matColumnDef="win_count">
                <th mat-header-cell *matHeaderCellDef>Wins</th>
                <td mat-cell *matCellDef="let studio">{{ studio.winCount }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['name', 'win_count']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'win_count'];"></tr>
        </table>
    </mat-card-content>
</mat-card>
