<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>List movie winners by year</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="findWinnersByYear()" class="search-form">
      <input type="number" name="searchYear" placeholder="Search by year" [(ngModel)]="searchYear" class="year-input"
        required>
      <button type="submit" class="btn-search">
        <img src="assets/icons/search.svg" width="12" height="12" />
      </button>
    </form>

    <table mat-table [dataSource]="winners" color="primary">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let movie">{{ movie.id }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let movie">{{ movie.year }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'year', 'title']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'year', 'title'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
