<mat-card>
    <mat-card-header>
        <mat-card-title>List movie winners by year</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="findWinnersByYear()" class="search-form">
          <mat-form-field class="year-input">
            <mat-label>Search by Year</mat-label>
            <input matInput type="number" [(ngModel)]="searchYear" name="searchYear" placeholder="Enter year" />
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Search</button>
        </form>

        <table mat-table [dataSource]="winners" class="mat-elevation-z8" color="primary">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let movie">{{ movie.id }}</td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['id', 'title']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'title'];"></tr>
        </table>
    </mat-card-content>
</mat-card>
