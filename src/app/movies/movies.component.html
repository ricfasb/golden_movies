<div class="movies-container">
    <h3>List Movies</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> 
          Year 
          <div>
            <input
              placeholder="Filter by year"
              style="width: 100%; height: 35px;"
              type="text"
              name="year"
              #yearFilter
              (input)="filter()"
            >
          </div>
        </th>
        <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="winner">
        <th mat-header-cell *matHeaderCellDef> 
          Winner? 
          <div>
            <select
              style="width: 100%; height: 35px; text-align: center;"
              #winnerFilter
              (change)="filter()"
            >
              <option value="">Yes/No</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </th>
        <td mat-cell *matCellDef="let movie">
          {{ movie.winner ? 'Yes' : 'No' }}
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <app-paginator 
      [currentPage]="currentPage" 
      [totalPages]="totalPages" 
      (onPageChange)="onPageChange($event)"
    ></app-paginator>
  
  </div>
