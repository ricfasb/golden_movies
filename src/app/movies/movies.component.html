<div class="movies-container">

  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>List Movies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef class="year-cell">
            Year
            <div>
              <input placeholder="Filter by year" style="width: 100%; height: 35px;" type="text" name="year" #yearFilter
                (input)="filter()">
            </div>
          </th>
          <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
        </ng-container>

        <ng-container matColumnDef="winner">
          <th mat-header-cell *matHeaderCellDef>
            Winner?
            <div>
              <select style="width: 100%; height: 35px; text-align: center;" #winnerFilter (change)="filter()">
                <option value="">Yes/No</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </th>
          <td mat-cell *matCellDef="let movie">
            {{ movie.winner ? 'Yes' : 'No' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <app-paginator [currentPage]="currentPage" [totalPages]="totalPages"
        (onPageChange)="onPageChange($event)"></app-paginator>
    </mat-card-content>
  </mat-card>

</div>
